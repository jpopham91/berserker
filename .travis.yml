language: python

python:
  - "3.4"
  - "3.5"

addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran

before_install:
  - pip install -U pip

install:
  - travis_wait travis_retry pip install numpy==1.10 scipy==0.15 pandas==0.17 scikit-learn==0.17 arrow
  - travis_retry pip install python-coveralls
  - travis_retry python setup.py install

script:
  - nosetests

cache:
  - apt
  - directories:
    - $HOME/.cache/pip
